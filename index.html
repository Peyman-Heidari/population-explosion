<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="js/d3.v3.min.js"></script>
        <style>
        h2 {
        text-align: center;
        color: black;
        font-size: 1.3em;
        }

        h3 {
        text-align: center;
        color: black;
        font-size: 1.5em;
        }

      div.years_buttons {
        position: fixed;
        top: 10px;
        left: 50px;
      }

      div.years_buttons div {
        background-color: WhiteSmoke;
        padding: 3px;
        margin: 7px;
        font-size: 1.1em;
      }
      div.replay_button {
        position: fixed;
        top: 10px;
        left: 100px;
      }

      div.replay_button div {
        background-color: WhiteSmoke;
        padding: 3px;
        margin: 7px;
        font-size: 1.1em;
      }
      .legend circle {
            fill: none;
            stroke: black;
       }

       .legend text {
            fill: #777;
            font: 10px sans-serif;
            text-anchor: middle;
        }

        </style>
        <script type="text/javascript">
            
            
              
      function draw(geo_data) {
        "use strict";
        //set margin, width, and height
        var margin = 25,
            width = 1200 - margin,
            height = 480 - margin;

        // include title
        d3.select("body")
          .append("h2")
          .text("Global Urban Population Evolution from 1950 to 2050");

        // include title
        d3.select("body")
          .append("h3")
          .text("Urban Population ");

        // make a svg object with a map
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map');
         
        // projection from coordinates to pixels
        var projection = d3.geo.mercator()
                               .scale(170)
                               .translate( [width / 2, height / 1.5]);

        // add countries
        var path = d3.geo.path().projection(projection);

        // draw countries on the map
        var map = svg.selectAll('path')
                     .data(geo_data.features)
                     .enter()
                     .append('path')
                     .attr('d', path)
                     .style('fill', 'WhiteSmoke')
                     .style('stroke', 'WhiteSmoke')
                     .attr('opacity', 0.8)
                     .style('stroke-width', 0.5);
        
         // include a explanatory sentence
        
             svg.append('foreignObject')
                        .attr('x', 110)
                        .attr('y', 5)
                        .attr('width', 150)
                        .attr('height', 100)
                        .append("xhtml:body")
                        .html('<div style="width: 500px;">Global human population growth amounts to \
                          around 75 million annually, or 1.1% per year. \
                          The global population has grown from 1 billion\
                          in 1800 to 7 billion in 2012. It is expected \
                          to keep growing, and estimates have put the total\
                          population at 8.4 billion by mid-2030, and 9.6 \
                          billion by mid-2050.</div>')

          
        function plot_points(data, first_run=true) {

            // find maximum of population in the dataset
            var population_max = d3.max(data, function(d) {
                return d['population'];
            });

            // sclae population to radius with sqrt
            var radius = d3.scale.sqrt()
                           .domain([0, population_max])
                           .range([0, 30]);

            // key function for updating
            function key_func(d) {
                return d['population'];
            }

            // add all the data to the map
            svg.append('g')
               .attr("class", "bubble")
               .selectAll("circle")
               .data(data, key_func)
               .enter()
               .append("circle")
               .attr("fill", "#8B0000")
               .attr('opacity', 0.2)
               .attr('cx', function(d){ 
                var location = projection([d['Longitude'], d['Latitude']]);
                return location[0]; 
                    })
               .attr('cy', function(d) {
                var location = projection([d['Longitude'], d['Latitude']]);
                return location[1]; 
                })
               .attr('r', 0);


            function update(year) {
              //filter the data based on yesr
              var filtered = data.filter(function(d) {
                  return d['Year']===year
              });

              // add year to title
              d3.select("h3")
                .text("Urban Population " + year);


              //select all circles based on the filtered data
              var circles = svg.selectAll('circle')
                               .data(filtered, key_func);
                             

              // remove all circles that are not in filteres
              circles.exit().remove();

              // add circles for selected data
              circles.enter()
                     .append("circle")
                     .attr("fill", "#8B0000")
                     .transition()
                     .duration(500)
                     .attr('opacity', 0.2)
                     .attr('cx', function(d){ 
                     var location = projection([d['Longitude'], d['Latitude']]);
                     return location[0]; 
                     })
                     .attr('cy', function(d) {
                     var location = projection([d['Longitude'], d['Latitude']]);
                     return location[1]; 
                     })
                     .attr('r', function(d){ return radius(d['population']); });

              //make a legend to relate area to population
              var legend = svg.append("g")
                            .attr("class", "legend")
                            .attr("transform", "translate(" + (width - 50) + "," + (height - 70) + ")")
                            .selectAll("g")
                            .data([3e6, 10e6, 30e6])
                            .enter().append("g");

              legend.append("circle")
                    .attr("stroke", "black")
                    .attr("cy", function(d) { return -radius(d); })
                    .attr("r", function(d){ return radius(d); });

              legend.append("text")
                    .attr("y", function(d) { return -2 * radius(d); })
                    .attr("dy", "1.3em")
                    .text(d3.format(".1s")); 

          }

          var years = [];
          // make a list of all years that we have data for
          for(var i = 1950; i < 2027; i += 5) {
              years.push(i);
           }
           years.push(2050)

          var year_idx = 0;

          var year_interval = setInterval(function() {
            update(years[year_idx]);

            year_idx++;

            // add year buttons

            
            if(year_idx >= years.length) {
                clearInterval(year_interval);

                if (first_run===true){
                var buttons = d3.select("body")
                        .append("div")
                        .attr("class", "years_buttons")
                        .selectAll("div")
                        .data(years)
                        .enter()
                        .append("div")
                        .text(function(d) {
                            return d;
                        });

                buttons.on("click", function(d) {
                      
                    d3.select(".years_buttons")
                      .selectAll("div")
                      .transition()
                      .duration(500)
                      .style("color", "white")
                      .style("background", "LightGrey");

                     d3.select(".replay_button")
                      .selectAll("div")
                      .transition()
                      .duration(500)
                      .style("color", "white")
                      .style("background", "LightGrey");

                    d3.select(this)
                      .transition()
                      .duration(500)
                      .style("background", "black")
                      .style("color", "white");
                    update(d);
                });
                // add replay button
                var replay_button = d3.select("body")
                        .append("div")
                        .attr("class", "replay_button")
                        .selectAll("div")
                        .data(["Replay"])
                        .enter()
                        .append("div")
                        .text(function(d) {
                            return d;
                        });

                replay_button.on("click", function(d) {
                   

                     
                    d3.select(this)
                      .transition()
                      .duration(500)
                      .style("background", "black")
                      .style("color", "white");
                    plot_points(data, first_run=false);

                     d3.select(".years_buttons")
                      .selectAll("div")
                      .transition()
                      .duration(500)
                      .style("color", "white")
                      .style("background", "LightGrey");
                });
            }
           }
          }, 800);

        };



        var format = d3.time.format("%Y");
        // import the data in the right format
        d3.tsv("population_long.tsv", function(d) {
          d['Latitude'] = +d['Latitude'];
          d['Longitude'] = +d['Longitude'];
          d['Year'] = +d['Year'];
          d['population'] = +d['population'];
          return d;
        }, plot_points);  

                   
      };
      
        
        
        </script>
    </head>
    <body>
        <script type="text/javascript">
            
            
            
  /*
    Use D3 to load the GeoJSON file
    */
    
d3.json("world_countries.json", draw);
  
        
        
        </script>
    </body>
</html>
